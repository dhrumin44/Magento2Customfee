<div data-bind="visible: canVisibleCustomFeeBlock">
    <input type="checkbox" name="custom-fee" value="custom-fee"/>
    <span data-bind="text: getFeeLabel()"></span>
    <span data-bind="text: getFormattedPrice()" class="price" style="font-weight: 600"></span>
    </br>
    <span data-bind="text: getFeeComment()"></span>
    
</div>
